<form
    class="sign-up-form" 
    [formGroup]="signUpForm" 
    (ngSubmit)="submit()">
    <h3 translate class="title">SignUp</h3>

    <app-reactive-input 
        formControlName="email"
        description="Email"
        type="email">
    </app-reactive-input>

    <app-reactive-input 
        formControlName="firstName"
        description="FirstName"
        type="text">
    </app-reactive-input>

    <app-reactive-input  
        formControlName="lastName"
        description="LastName"
        type="text">
    </app-reactive-input>

    <app-reactive-input 
        formControlName="password"
        description="Password"
        type="password">
    </app-reactive-input>

    <app-reactive-input 
        formControlName="repeatPassword"
        description="RepeatPassword"
        type="password">
    </app-reactive-input>

    <app-pending-button
      description="SignUp"
      [status$]="registerRequest?.status$">
    </app-pending-button>

    <button translate [routerLink]="['/sign']" class="button is-link mt-3 is-outlined">Back</button>
</form>
