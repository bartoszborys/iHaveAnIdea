<div class="field">
  <div class="control has-icons-left">
    <div class="select">
      <select [(ngModel)]="selectedId">
        <option *ngFor="let language of availableLanguages" [value]="language.value">{{language?.description}}</option>
      </select>
    </div>
    <div class="icon is-small is-left">
      {{currentLanguage?.miniature}}
    </div>
  </div>
</div>
